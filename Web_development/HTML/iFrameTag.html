<!-- The iframe HTML element represents a nested browsing context, embedding anohter HTML page into another one -->
<!-- <iframe src="" frameborder="0"></iframe> -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML iframe Tag</title>
</head>

<body>
    <h3>Iframe HTml represent a nested browsing content, embedding another HTML one into one</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5ccq_nLHneE?si=1QS8IxxEAqepRVbb"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <!-- Map Including -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.4324172025767!2d77.18273957528378!3d28.49663507573931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1e25a8f714c1%3A0x9bc15e7b965ec179!2sTivoli%20Garden%20Resort%20Hotel!5e0!3m2!1sen!2sin!4v1698309998578!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
