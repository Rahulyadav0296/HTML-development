<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Tag</title>
</head>

<body>
    <h3>Image Tag in HTML</h3>
    <a href="http://127.0.0.1:5500/Web_development/HTML/imageTag.html" target="_blank">
        <img src="./tree.jpg" alt="A Colored Tree" width="100%" height="auto" title="HTML Course Banner">
    </a>

    <img src="./tree.jpg" alt="A Colored Tree" width="100%" height="auto" title="HTML Course Banner" usemap="#map">

    <map name="map">
        <area shape="rect" coords="0, 0, 250, 150" href="https://pixabay.com/images/search/nature/" target="_blank" alt="Natural images and trees">
    </map>

    <!-- Advanced - Image Tag  -->
</body>

</html>
