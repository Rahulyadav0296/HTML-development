<!-- The <foigure> HTML element represents self content, potentially with an optional caption, which is specified using the figurecaption element  -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Figure Tag</title>
    </head>
    <body>
        <figure>
            <img src="tree.jpg" alt="The Natural Tree image" width="500">
            <figcaption>Best Image in the world ever</figcaption>
        </figure>
    </body>
    </html>
