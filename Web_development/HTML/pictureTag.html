<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Picture Tag</title>
</head>

<body>
    <h4>The picture tag in html</h4>
    <p>The picture tag in the html contain zero or more &lt; source &gt; element and one &lt; image &gt; tag element to
        offer alternative version of an iamge for different display/device scenerio</p>
    <picture>
        <source srcset="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=600">
        <source srcset="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=600">
        <source srcset="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=600">
        <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Women with dslr camera" width="500px"> 
    </picture>
</body>

</html>
