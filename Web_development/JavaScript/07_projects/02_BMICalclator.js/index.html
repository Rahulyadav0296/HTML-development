<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Mask Index (BMI) Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.youtube.com/chaiaurcode"
        >Youtube Channel</a
      >
    </nav>

    <div class="canvas">
      <h1>BMI Calculator</h1>
      <!-- Remember Points : if you have to create the access file than we have used the form tag  -->
      <form>
        <!-- the <label> tag defines a label for several elements with regards the inputs -->
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in CM: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <!-- results in div where we will show our results  -->
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
