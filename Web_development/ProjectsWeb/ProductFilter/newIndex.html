<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <style>
      body {
        background-color: rgb(35, 40, 87);
        color: white;
      }
      .wrapper {
        background-color: rgb(1, 1, 14);
        text-align: center;
        justify-content: center;
        margin: 20px;
        padding: 20px 0px;
        border-radius: 20px;
      }

      .container {
        padding: 10px 0px;
      }

      #search-input {
        padding: 10px 10px;
        margin: 10px;
        border-radius: 30px;
        width: 250px;
      }

      button {
        padding: 10px 10px;
        margin: 10px;
        border-radius: 15px;
        background-color: lightslategrey;
        font-weight: bold;
        box-shadow: 0px 10px 10px rgb(255, 115, 0);
      }

      button:hover {
        padding: 10px 10px;
        margin: 10px;
        border-radius: 15px;
        background-color: rgb(12, 137, 153);
        font-weight: bold;
        box-shadow: 0px 10px 10px rgb(255, 0, 0);
      }

      .active {
        background-color: #6759ff;
        color: #ffffff;
      }

      img {
        justify-content: space-between;
        padding: 20px;
        width: 130px;
        margin: 10px;
        text-align: center;

      }

      .card {
        display:grid;
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Topwear')">
          Topwear
        </button>
        <button class="button-value" onclick="filterProduct('Bottomwear')">
          Bottomwear
        </button>
        <button class="button-value" onclick="filterProduct('Jacket')">
          Jacket
        </button>
        <button class="button-value" onclick="filterProduct('Watch')">
          Watch
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->

          },
          {
            productName: "Sporty SmartWatch",
            category: "Watch",
            price: "99",
            image:
              "https://images.unsplash.com/photo-1534844978-b859e5a09ad6?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z2xhc3Nlc3xlbnwwfHwwfHx8MA%3D%3D",
          },
        ],
      };
      for (let i of products.data) {
        const card = document.createElement("div");
        card.classList.add("card", i.category, "hide");

        const imageContainer = document.createElement("div");
        imageContainer.classList.add("image-container");

        const image = document.createElement("img");
        image.setAttribute("src", i.image);
        imageContainer.appendChild(image);
        card.appendChild(imageContainer);

        const container = document.createElement("div");
        container.classList.add("conainer");

        const header = document.createElement("h5");
        header.classList.add("product-name");
        header.innerText = i.productName.toUpperCase();
        container.appendChild(header);

        const price = document.createElement("h6");
        price.innerText = "$" + i.price;
        container.appendChild(price);

        card.appendChild(container);
        document.getElementById("products").appendChild(card);
      }

      function filterProduct(value) {
        let buttons = document.querySelectorAll(".button-value");

        let elements = document.querySelectorAll(".card");

        elements.forEach((element) => {
          if (value == "all") {
            element.classList.remove("hide");
          }else{
            if(element.classList.contains(value)){
                element.classList.remove("hide")
            }else{
                element.classList.add("hide")
            }
          }
        });

        document.getElementById("search").addEventListener("click", () => {
            const searchInput = document.getElementById("search-input").value
            let elements = document.querySelectorAll(".product-name")
            let cards = document.querySelectorAll(".card")

            elements.forEach((element, index) => {
                if(element.innerText.includes(searchInput.toUpperCase())){
                    cards[index].classList.remove("hide")
                }
                else{
                    cards[index].classList.add("hide")
                }
            })
        })
      }

      window.onload = () => {
        filterProduct("all");
      };
    </script>
  </body>
</html>
