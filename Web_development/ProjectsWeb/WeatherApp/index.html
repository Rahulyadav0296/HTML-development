<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <form id="form">
        <input
          type="text"
          id="search"
          placeholder="search by location"
          autocomplete="off"
        />
      </form>
      <main id="main"></main>
    </div>
  </body>
  <script>
    const search = document.getElementById("search");
    const main = document.getElementById("main");
    const form = document.getElementById("form");

    const apikey = "e0a560bd6188a9c08555de3bc6af8ee7";
    const url = (city) =>
      `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}&units=metric`;

    // async and await make promises easier to write
    // async makes a funcion return a promise and await makes a function wait for promise
    async function getWeatherByLocation(city) {
      const resp = await fetch(url(city), { origin: "cors" });
      const respData = await resp.json();

      console.log(respData);

      addWheatherToPage(respData);
    }

    function addWheatherToPage(data) {
      const temp = Math.floor(data.main.temp);
      const humidity = data.main.humidity;
      const windspeed = data.wind.speed;

      const weather = document.createElement("div");
      weather.classList.add("weather");

      weather.innerHTML = `
      <h2><img src="https://openweathermap.org/img/wn/${
        data.weather[0].icon
      }@2x.png" /> ${temp}Â°C <img src="https://openweathermap.org/img/wn/${
        data.weather[0].icon
      }@2x.png" /></h2>
      <small>${data.weather[0].main}</small>
        <div class="more-info">
        <p>Humidity : <span>${humidity}%</span></p>
        <p>Wind speed : <span>${+Math.trunc(windSpeed * 3.16)}km/h</span></p>
        </div>
      `;
      main.innerHTML = "";
      main.appendChild(weather);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const city = search.value;

      if (city) {
        getWeatherByLocation(city);
      }
    });
  </script>
</html>
